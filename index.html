<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        #sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 15px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        #sidebar.collapsed {
            transform: translateX(-100%);
        }
        #toggle-btn {
            position: fixed;
            top: 10px;
            left: 260px;
            background: #f1c40f;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        #toggle-btn.collapsed {
            left: 10px;
        }
        #content {
            margin-left: 270px;
            padding: 20px;
            max-width: 800px;
            flex-grow: 1;
            overflow-x: hidden;
        }
        a {
            color: #f1c40f;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .subtopics {
            margin-left: 15px;
        }
        img {
            max-width: 600px;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button id="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div id="sidebar">
        <h2>Contents</h2>
        <ul id="topics">
            <li><a href="#" onclick="loadHome()">Home</a></li>
            <li>GenAI Sessions
                <ul class="subtopics">
                    <li><a href="#" onclick="loadMarkdown('GenAI Sessions/Session-1-Introduction-to-llm.md')">Session 1 - Introduction to LLM</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="content">Loading...</div>

    <script>
        function loadMarkdown(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = marked.parse(text);
                    renderMathInElement(document.body, {
                        delimiters: [
                            {left: "$$", right: "$$", display: true},
                            {left: "$", right: "$", display: false}
                        ]
                    });
                });
        }
        
        function loadHome() {
            document.getElementById('content').innerHTML = `
                <h1>Welcome to My Notes</h1>
                <p>This is my personal knowledge base where I document my learnings.</p>
                <p>Use the sidebar to navigate through different topics.</p>
            `;
        }
        
        function toggleSidebar() {
            let sidebar = document.getElementById('sidebar');
            let button = document.getElementById('toggle-btn');
            sidebar.classList.toggle('collapsed');
            button.classList.toggle('collapsed');
        }
        
        window.onload = loadHome;
    </script>
</body>
</html>
