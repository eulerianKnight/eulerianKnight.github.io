<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Notes on Generative AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;  /* Prevent horizontal scroll */
        }

        #sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        #sidebar.collapsed {
            transform: translateX(-250px);
        }

        #main-content {
            flex: 1;
            padding: 30px;
            max-width: 800px;
            margin-left: 250px;  /* Match sidebar width */
            transition: margin-left 0.3s ease;
        }

        #main-content.expanded {
            margin-left: 0;
        }

        /* Add hamburger menu button */
        #sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        #sidebar-toggle:hover {
            background: #e9ecef;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-250px);
            }
            
            #sidebar.active {
                transform: translateX(0);
            }

            #main-content {
                margin-left: 0;
                padding: 20px;
            }

            #sidebar-toggle {
                display: block;
            }
        }

        .sidebar-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .nav-item {
            margin: 10px 0;
        }

        .nav-item a {
            color: #495057;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-item a:hover {
            background-color: #e9ecef;
            color: #212529;
        }

        #content {
            line-height: 1.6;
        }

        h1, h2, h3, h4 {
            color: #212529;
        }

        .welcome-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <button id="sidebar-toggle">â˜°</button>
    <div id="sidebar">
        <div class="sidebar-title">Contents</div>
        <nav>
            <div class="nav-item">
                <a href="#" onclick="loadContent('welcome')">Home</a>
            </div>
            <div class="nav-item">
                <a href="#" onclick="loadContent('session1')">1. Introduction to LLMs</a>
            </div>
            <!-- Add more navigation items as needed -->
        </nav>
    </div>

    <div id="main-content">
        <div id="content">Loading...</div>
    </div>

    <script>
        marked.setOptions({
            gfm: true,
            breaks: true,
            smartLists: true,
            smartypants: true,
            mangle: false,
            headerIds: false
        });

        const welcomeContent = `
# Welcome to My GenAI Learning Notes

This is a collection of my notes and learnings about Generative AI and Large Language Models. Here you'll find:

- Detailed session notes on various GenAI topics
- Mathematical foundations and concepts
- Important research papers and references
- Practical implementations and examples

Feel free to navigate through the topics using the sidebar menu.

## Latest Updates
- Added Session 1: Introduction to LLMs
- More content coming soon!
        `;

        function loadContent(page) {
            if (page === 'welcome') {
                document.getElementById('content').innerHTML = marked.parse(welcomeContent);
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ]
                });
            } else if (page === 'session1') {
                fetch('GenAI Sessions/Session-1-Introduction-to-llm.md')
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById('content').innerHTML = marked.parse(text);
                        renderMathInElement(document.body, {
                            delimiters: [
                                {left: "$$", right: "$$", display: true},
                                {left: "$", right: "$", display: false}
                            ]
                        });
                    });
            }
        }

        // Load welcome content by default
        loadContent('welcome');

        // Add sidebar toggle functionality
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
